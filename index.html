<!-- nav bar -->
<style type="text/css">
/*nav bar outer container*/
.nav
{
    position: fixed;
    color: #fff;
    width: 100%;
    overflow: hidden;
    background: rgba(0,0,0,0.2);
    z-index:999;
    font-size: 25px;
    height: 70px;
    transition: 0.2s;
    -moz-transition: 0.2s;
    -webkit-transition: 0.2s;
    -o-transition: 0.2s;

}
/*nav bar logo*/
.nav .logo
{
    float:left;
    width:80px;
    text-align: center;
}
.nav .logo img
{
    margin-top: 10px;
    margin-bottom: 10px;
    width: 50px;
    height: 50px;
    cursor:pointer;
}
/*nav on desktop*/
.nav .big-links
{
    float: right;
}
.nav .big-links .part
{
    float:right;
    text-align: center;
    cursor: pointer;
    margin-top:15px;
    margin-right: 10px;
}
.nav .big-links .part:hover
{
    border-bottom: 2px solid #fff;
    border-radius: 2px;
}
/*the non ghost css for nav*/
.active-nav
{
    background: #202020;
    transition: 0.2s;
    -moz-transition: 0.2s;
    -webkit-transition: 0.2s;
    -o-transition: 0.2s;

}
/*toggle menu icon on mobile nav*/
.container {
    float: right;
    text-align: center;
    margin-top: 15px;
    width: 50px;
    cursor: pointer;
}

.bar1, .bar2, .bar3 {
    width: 35px;
    height: 5px;
    background-color: #fff;
    margin: 6px 0;
    transition: 0.4s;
}

.change .bar1 {
    -webkit-transform: rotate(-45deg) translate(-9px, 6px);
    transform: rotate(-45deg) translate(-9px, 6px);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
    -webkit-transform: rotate(45deg) translate(-8px, -8px);
    transform: rotate(45deg) translate(-8px, -8px);
}
/*nav on phone*/
.small-links .part
{
    width:100%;
    text-align: center;
    height: 60px;
}

@media screen and ( min-width: 600px ) 
{
.nav .small-links
{
    display: none;
}
.nav .big-links
{
    display: block;
}
.nav .small-links-opener
{
    display: none;
}
}
@media screen and ( max-width: 600px ) 
{
.nav .small-links
{
    display: block;
}
.nav .big-links
{
    display: none;
}
.nav .small-links-opener
{
    display: block;
}
}

</style>
<div class="w3-container nav">
    <div class="w3-container">
        <div class="logo">
            <img src="./images/drawing_3.svg" id="topFunction">
        </div>
        <div class="big-links">
            <div class="part" style="width: 95px;">Resume</div>
            <div class="part" style="width: 80px;">Work</div>
            <div class="part" style="width: 80px;">About</div>
        </div>
        <div class="container small-links-opener" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>
    <div class="small-links">
        <div class="part">Resume</div>
        <div class="part">Work</div>
        <div class="part">About</div>
    </div>
</div>
<script type="text/javascript">
//scrolling effect by adding and removing css classes
$(window).scroll(function () {
    if ($(window).scrollTop() > 100) {
        $(".nav").addClass('bounceInDown animated-fast');
        $(".nav").addClass('active-nav');
    }
    else {
        $(".nav").removeClass('bounceInDown animated-fast');
        $(".nav").removeClass('active-nav');
    }
});

// When the user clicks on the button, scroll to the top of the document
$("#topFunction").click(function(){
    window.scroll({
        top:0,
        left:0,
        behavior:'smooth'
    })
});

//toggle open and close menu sign on mobile nav
function myFunction(x) {
    x.classList.toggle("change");
    if($(".nav").css("height")=="70px")
    {
        $(".small-links").slideDown();
        $(".nav").css("height","auto");
    }
    else
    {
        $(".small-links").fadeOut();
            $(".nav").css("height","70px");
    }
}
</script>

<!-- animation style -->
<style type="text/css">
.bounceInDown {
    -webkit-animation-name: bounceInDown;
    animation-name: bounceInDown;
}
.animated-fast {
    -webkit-animation-duration: 0.7s;
    animation-duration: 0.7s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
}
.animated {
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
}
@keyframes bounceInDown
{
0%, 60%, 75%, 90%, 100% {
    -webkit-transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
    transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
}
0% {
    opacity: 0;
    -webkit-transform: translate3d(0, -3000px, 0);
    transform: translate3d(0, -3000px, 0);
}   
60% {
    opacity: 1;
    -webkit-transform: translate3d(0, 25px, 0);
    transform: translate3d(0, 25px, 0);
}
75% {
    -webkit-transform: translate3d(0, -10px, 0);
    transform: translate3d(0, -10px, 0);
}
90% {
    -webkit-transform: translate3d(0, 5px, 0)
 ;   transform: translate3d(0, 5px, 0);
}
100% {
    -webkit-transform: none;
    transform: none;
}
}

@keyframes homeImgAnimation
{
0% {
    -webkit-transform: rotate(4deg);
    transform: rotate(5deg);
}
50% {
    -webkit-transform: rotate(-4deg);
    transform: rotate(-5deg);
}
100% {
    -webkit-transform: rotate(4deg);
    transform: rotate(5deg);
}
}
</style>
<!-- /animation style -->
